<!DOCTYPE html>

    html4的文档声明
    <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
-->
<html>

<!--告诉浏览器以下是超文本标记语言-->
<head>

    <!-- html的头部-->
    <meta charset="UTF-8">
    <!--
        文件编码格式
        utf-8国际通用的编码格式
        gbk gb2312 国标
    -->
    <!-- 网页的标题 会在标签页中显示-->
    <title>网页的标题</title>
    <!-- 网页的小图标-->
    <link rel="shortcut icon" href="icon.ico"/>
    <style>
        /*css代码*/
        /*css注释*/
        /**/

    </style>
    <!-- 引入css文件-->
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
<!--网页的主体内容-->
网页的主体内容
</body>
</html>
