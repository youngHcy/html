<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="height: 2000px">
行内元素：
不独占一行，会在一行显示，宽度是内容的宽度，高度是内容的高度
<span>无意义的标签</span>
<!--span 对特定内容的划分-->
<a href="http://www.zhufengpeixun.cn">超链接</a>
href---链接跳转的地址
<img src="pic1.jpg" alt=""/>
<!--表单-->
<form>
    <!-- 对input标签的描述
        label中for的值和input中id值相同的时候，他们是关联的
    -->
    <label for="name">用户名：</label>
    <!-- 文本框-->
    <input type="text" id="name"/>
    <!-- 密码框-->
    <input type="password"/>
    <!-- 普通按钮-->
    <input type="button" value="登录"/>
    <!-- 提交按钮-->
    <input type="submit"/>
</form>

<b>加粗</b>
<!--强调语气-->
<strong>加粗</strong>
<i>斜体</i>
<!--em 强调语气-->
<em>斜体</em>
<u>下划线</u>
<s>中划线</s>
<del>删除线99.9</del>
上标 <sup>上标</sup>
<br/>
下标 <sub>下标</sub>
<br/>---强制换行

行内元素：span,a,img,form,input,b,strong,i,em,u,s,del,sup,sub,br

</body>
</html>
